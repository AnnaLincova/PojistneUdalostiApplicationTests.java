<!DOCTYPE html>
<html lang="cz" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset= "/>">
    <title>Seznam pojistencu</title>
</head>
<body>
<h1>Seznam pojištěnců</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Jméno</th>
        <th>Příjmení</th>
        <th>Věk</th>
    </tr>

    <tbody>
    <tr th:each="pojistenec : ${pojistenec}">
        <td th:text="${pojistenec.ID}">2</td>
        <td th:text="${pojistenec.Jmeno}">Pavel</td>
        <td th:text="${pojistenec.Prijmeni}">Pospíšil</td>
        <td th:text="${pojistenec.Vek}">29</td>
    </tr>
    </tbody>
</table>

<h2>Nový pojištěnec</h2>
<form method="post">
    <label for="jmeno">Jméno:</label><br />
    <input type="text" id="jmeno" name="jmeno" size="22" placeholder="Zadejte jméno" /><br />
    <label for="prijmeni">Přijmení:</label><br />
    <input type="text" id="prijmeni" name="prijmeni" size="22" placeholder="Zadejte příjmení" /><br />
    <label for="vek">Věk:</label><br />
    <input type="text" id="vek" name="vek" size="22" placeholder="Zadejte počet plných let" /><br />
    <input type="submit" formmethod="POST" value="Registrovat" />
</form>

</body>
</html>
